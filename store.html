<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #222; color: #fff; padding: 1rem 2rem; }
        nav a { color: #fff; margin-right: 1.5rem; text-decoration: none; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 2rem; }
        .product { background: #fafafa; border: 1px solid #eee; border-radius: 6px; padding: 1rem; width: 220px; text-align: center; }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .product h3 { margin: 0.5rem 0; }
        .product p { color: #555; }
        .product button { background: #007bff; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .product button:hover { background: #0056b3; }
    </style>
</head>
<body>
    {% include 'components/header.html' with pageName="Store Page" %}
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            {% for i in data %}
                {% include 'components/card.html' with data=i %}
            {% endfor %}
        </div>
    </div>
    {% include 'components/footer.html' with pageName="store page"}
</body>
</html>
